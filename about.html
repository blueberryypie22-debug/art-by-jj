       body { /*body settings for pc*/

        /* Top bar */
        .top-bar {
            background-color: black;
            padding: 8px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }
        .top-bar a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            background-color: #000000;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .top-bar a:hover {
            background-color: #766560;
        }

        /* Bottom bar */
        .bottom-bar {
            color: rgb(255, 255, 255);
            background-color: black;
            padding: 10px;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 14px;
        }
