    <style> 
        body { /*body settings*//*for pc*/
            margin: 0;
            font-family: "Jacquard 24", system-ui;
            font-weight: 400;
            font-style: normal;
            color: black;
            background: url('blackbackground.png') no-repeat center center fixed;
            background-size: cover;
        }
        
        /*for mobile*/
        @media (max-width: 600px) {
        body {
            margin: 0;
            font-family: "Jacquard 24", system-ui;
            font-weight: 40%;
            font-style: normal;
            color: black;
            background: url('blackbackgroundmobile.png') no-repeat center center fixed;
            background-size: cover;
            }
        }

        /* Top bar settings*/
        .top-bar {
            background-color: black;
            padding: 8px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }
        .top-bar a { /*class selector for all top-bars with class="top-bar"
            a means it will apply the styles only to <a> tags (links), top and 
            bottom text is links because of the <a> tag*/
            color: white;
            text-decoration: none; /*removes automatic underline from links*/
            padding: 8px 15px;
            background-color: #000000;
            border-radius: 0px; /*creates rounded edges*/
            transition: background-color 0.3s; /*for smooth animation*/
        }
        .top-bar a:hover {
            background-color: #766560;
        }

        /* Bottom bar */
        .bottom-bar {
            color: rgb(255, 255, 255);
            background-color: black;
            padding: 10px;
            position: fixed; /*position of content inside*/
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 14px;
        }

         
        .main-headline {/* Main headline */
            text-align: center;
            font-size: 5em;
            font-style: italic;
            margin-top: 30vh;
            margin-bottom: 25vh;
            transform: translateY(-50%);
            text-shadow: 5px 5px 10px rgb(255, 255, 255);
        }
        
        /* Section for art; first and second painting  */
        .section1 {/*for pc*/
            background-image: url("sectionbackground.png");
            background-size: cover;   /* makes the image cover the whole section */
            background-position: center; /* keeps the image centered */
            background-repeat: no-repeat; /* prevents tiling/repeating */
            padding: 30px; 
            max-width: 500px;
            margin: 30px auto; /*spacking between the section and other elements*/
            border-radius: 10px;
            background-attachment: fixed;
            image-rendering: crisp-edges;
            image-rendering: -webkit-optimize-contrast;
        }

        /*for mobile*/
        @media (max-width: 600px) {
        .section1 {
            background-image: url("sectionbackgroundmobile.png");
            background-size: cover;   /* makes the image cover the whole section */
            background-position: center; /* keeps the image centered */
            background-repeat: no-repeat; /* prevents tiling/repeating */
            padding: 30px; 
            max-width: 500px;
            margin: 30px auto; /*spacking between the section and other elements*/
            border-radius: 10px;
            background-attachment: fixed;
            image-rendering: crisp-edges;
            image-rendering: -webkit-optimize-contrast;
        }}
        
        .section1 h1 {

        .section1 img { /*image settings in section 1*/
            display: block;

        .section1 h2 { 
           text-align: left;
            margin: 20px;

            font-size: 1.2em;

        }
        
        .almendra-regular {
            font-family: "Almendra", serif;
            font-weight: 400;
            font-style: normal;
        }
        
        .section2 {
            background-image: url("sectionbackground.png");
            background-size: cover;   /* makes the image cover the whole section */
            background-position: center; /* keeps the image centered */
            background-repeat: no-repeat; /* prevents tiling/repeating */

            max-width: 500px;

            border-radius: 10px;
        }

        .section2 h1 {

            margin-bottom: 30px;
        }
        .section2 img {
            display: block;
            margin: 0 auto 20px auto;
            max-width: 100%;
            height: auto;
            border: 3px solid rgb(30, 30, 30); 
            border-radius: 8px;
        
        }
        .section2 h2 {/*piece headline settings of section 2*/
           text-align: left;

        .section3 {

         .section3 h2 { 
            text-align: left;

        .almendra-regular {
            font-family: "Almendra", serif;
            font-weight: 400;

        }

        .p1 {font-family: "Times New Roman", Times, serif;
        }
        

         /* Clickable images */
        .clickable-image {
         cursor: pointer;
          transition: transform 0.3s;
        }

        .clickable-image:hover {
          transform: scale(1.02);
        }

         /* Modal (fullscreen background) */
        .modal { /*image display settings*/
             display: none; /* Hidden by default */
             position: fixed;
             z-index: 2000;
             padding-top: 50px;
             left: 0;
             top: 0;
             width: 100%;
             height: 100%;
             overflow: auto;
             background-color: rgba(0,0,0,0.9);
        }

        /* Modal image */
          .modal-content {
              margin: auto;
              display: block;
              max-width: 90%;
              max-height: 90%;
        }

          /* Close button */
        .close {
              position: absolute;
              top: 20px;
              right: 35px;
              color: white;
              font-size: 40px;
              font-weight: bold;
              cursor: pointer;
        }
        .close:hover {
              color: #ccc;
        }

            
    </style>
</head>

<body>

     <div class="section3">

     </div>

   <script>
       // Get modal elements
      const modal = document.getElementById("imageModal");
      const modalImg = document.getElementById("fullImage");
      const closeBtn = document.getElementsByClassName("close")[0];

      // When an image is clicked
      document.querySelectorAll('.clickable-image').forEach(img => {
        img.addEventListener('click', function() {
            modal.style.display = "block";
            modalImg.src = this.src;
        });
        });

      // Close modal when clicking X
      closeBtn.onclick = function() {
        modal.style.display = "none";
      }

      // Close modal when clicking outside the image
      modal.onclick = function(e) {
        if (e.target === modal) {
            modal.style.display = "none";
        }
      }

    </script>

    <!-- Bottom Bar -->
    <div class="bottom-bar"  >
        <a class="p1"> </a>
    </div>
